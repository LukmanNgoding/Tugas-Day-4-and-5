<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Project</title>
    <link rel="stylesheet" href="css/project.css">
</head>

<body">
    <!-- Navbar -->
    <nav>
        <ul class="nav-item">
            <li>
                <img src="test/logo.png" alt="logo-dumbways" id="logo" />
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="myProject.html" class="active">My Project</a></li>
            <li class="contactme-button">
                <a href="contact.html">
                    <button>Contact Me</button>
                </a>
            </li>
        </ul>
    </nav>
    <!-- / Navbar -->
    <!-- Contect -->
    <main>
        <div class="container">
            <div class="project-contact">
                <h2 class="contact-name-project">Add My Project</h2>
                <form onsubmit="addData(event);" class="contact-form">
                    <div class="form-project">
                        <label for="projectName">Project Name</label>
                        <input type="text" name="projectName" id="projectName" />
                    </div>
                    <div class="form-project form_date">
                        <div class="col-6">
                            <label for="startDate">Start Date</label>
                            <input type="date" name="startDate" id="startDate" />
                        </div>
                        <div class="col-6">
                            <label for="endDate">End Date</label>
                            <input type="date" name="endDate" id="endDate" />
                        </div>
                    </div>
                    <div class="form-project">
                        <label for="technologies">Technologies</label>
                        <div class="form-checkbox">
                            <div class="checkbox_input">
                                <input class="technologies_input" type="checkbox" id="vuejs" name="vuejs" value="vuejs">
                                <label for="vuejs">Vue Js</label>
                            </div>
                            <div class="checkbox_input">
                                <input class="technologies_input" type="checkbox" id="reactjs" name="reactjs"
                                    value="reactjs">
                                <label for="reactjs">React Js</label>
                            </div>
                            <div class="checkbox_input">
                                <input class="technologies_input" type="checkbox" id="nextjs" name="nextjs"
                                    value="nextjs">
                                <label for="nextjs">Next Js</label>
                            </div>
                            <div class="checkbox_input">
                                <input class="technologies_input" type="checkbox" id="nodejs" name="nodejs"
                                    value="nodejs">
                                <label for="nodejs">Node Js</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-project">
                        <label for="description"> Description</label>
                        <textarea name="description" id="description" rows="8"></textarea>
                    </div>
                    <div class="form-project">
                        <label for="image">Upload Image</label>
                        <div class="upload-file">
                            <input type="file" class="image-upload" id="image" name="image" />
                            <span class="icon">
                                <img src="img/file.png" alt="" style="cursor: pointer;"></span>

                        </div>
                    </div>
                    <button type="submit" class="btn btnSubmit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Project -->
    <div class="container-project" id="project">
        <h1>My Project</h1>
        <hr class="split">
        <div class="cards">

            <div href="">
                <div class="card">
                    <img src="img/Animal.jpg" alt="Image" class="img">
                    <h3 class="title"><a href="projectDetail.html">Program Website</a></h3>
                    <span class="duration">12 day</span>
                    <p class="description">Program yang memberikan kenyamanan untuk pelanggan</p>
                    <div class="technologies">
                        <img src="img/nextjs.svg" alt="">
                        <img src="img/reactjs.svg" alt="">
                    </div>
                    <div class="action">
                        <a class="btn edit" href="#!" class="btn">Edit</a>
                        <a class="btn delete" href="#!" class="btn">Delete</a>
                    </div>
                </div>
            </div>
            <div href="">
                <div class="card">
                    <img src="img/Animal.jpg" alt="Image" class="img">
                    <h3 class="title"><a href="projectDetail.html">Program Website</a></h3>
                    <span class="duration">12 day</span>
                    <p class="description">Program yang memberikan kenyamanan untuk pelanggan</p>
                    <div class="technologies">
                        <img src="img/vuejs.svg" alt="">
                        <img src="img/nodejs.svg" alt="">
                    </div>
                    <div class="action">
                        <a class="btn edit" href="#!" class="btn">Edit</a>
                        <a class="btn delete" href="#!" class="btn">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/project.js"></script>
    </body>

</html>
